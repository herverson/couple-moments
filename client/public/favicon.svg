<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#heartGradient)"/>
  <!-- Heart shape -->
  <path d="M50,25 C50,25 30,15 20,25 C10,35 10,50 20,60 C30,70 50,85 50,85 C50,85 70,70 80,60 C90,50 90,35 80,25 C70,15 50,25 50,25 Z" 
        fill="#ffffff" 
        stroke="#ffffff" 
        stroke-width="1"/>
  <!-- Shine effect -->
  <ellipse cx="35" cy="35" rx="8" ry="6" fill="#ffffff" opacity="0.3"/>
</svg>
